<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="desktop">
        <!-- Logo -->
        <img src="./img/typo.png" alt="typo" id="typo">

        <!-- Dossiers -->
        <img class="draggable" src="img/dossiers/1.png" alt="Dossier 1" onclick="window.location.href='page1.html'">
        <img class="draggable" src="img/dossiers/2.png" alt="Dossier 2">
        <img class="draggable" src="img/dossiers/3.png" alt="Dossier 3">
        <img class="draggable" src="img/dossiers/4.png" alt="Dossier 4">
        <img class="draggable" src="img/dossiers/5.png" alt="Dossier 5">
        <img class="draggable" src="img/stickers/chatpixs.png" alt="chatpixs">
        <img class="draggable" src="img/stickers/macpixs.png" alt="macpixs">
        <img class="draggable" src="img/stickers/foodpixs.png" alt="foodpixs">
    </section>

    <!-- Draggabilly Script -->
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const draggableElems = document.querySelectorAll('.draggable');

            draggableElems.forEach(draggableElem => {
                // Positionnement al√©atoire
                const randomX = Math.random() * (window.innerWidth - draggableElem.offsetWidth);
                const randomY = Math.random() * (window.innerHeight - draggableElem.offsetHeight);

                draggableElem.style.position = 'absolute';
                draggableElem.style.left = `${randomX}px`;
                draggableElem.style.top = `${randomY}px`;

                // Draggable avec Draggabilly
                new Draggabilly(draggableElem, {});
            });
        });
    </script>
</body>

</html>
