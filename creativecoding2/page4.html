<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood1</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <section id="desktop">
        <img src="./image/typo.png" alt="typo" id="typo" onclick="window.location.href='index.html'">

        <img src="image/stickers/CD.gif" alt="GIF animÃ©" class="gif-top-right" id="cd-button">

        <img class="draggable" src="image/dossiers/4.png" alt="Dossier 4" onclick="window.location.href='intro.html'">
        <img class="draggable" src="image/stickers/campuspixs.png" alt="campuspixs">
        <img class="draggable" src="image/stickers/33.png" alt="stickers 33">
        <img class="draggable" src="image/stickers/34.png" alt="stickers 34">
        <img class="draggable" src="image/stickers/35.png" alt="stickers 35">
        <img class="draggable" src="image/stickers/neige.png" alt="neige">
        <img class="draggable" src="image/stickers/bougies.png" alt="bougies">
        <img class="draggable" src="image/stickers/chocolat.png" alt="chocolat">
        <img class="draggable" src="image/stickers/15.png" alt="stickers 15">
        <img class="draggable" src="image/stickers/livre.png" alt="livre">

        <audio id="background-music" loop>
            <source src="musique/Drake.mp3" type="audio/mpeg">
        </audio>

        <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const draggableElems = document.querySelectorAll('.draggable');

                draggableElems.forEach(draggableElem => {
                    const randomX = Math.random() * (window.innerWidth - draggableElem.offsetWidth);
                    const randomY = Math.random() * (window.innerHeight - draggableElem.offsetHeight);

                    draggableElem.style.position = 'absolute';
                    draggableElem.style.left = `${randomX}px`;
                    draggableElem.style.top = `${randomY}px`;

                    new Draggabilly(draggableElem, {});
                });
                 const audio = document.getElementById("background-music");
                const cdButton = document.getElementById("cd-button");

                cdButton.addEventListener("click", function () {
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                    }
                });
            });
        </script>
    </section>
