<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="desktop">
        
         <a href="index.html">
            <img src="./image/typo.png" alt="typo" id="typo">
        </a>
     
        <img class="draggable" src="image/dossiers/1.png" alt="Dossier 1" onclick="window.location.href='page1.html'">
        <img class="draggable" src="image/dossiers/2.png" alt="Dossier 2" onclick="window.location.href='page2.html'">
        <img class="draggable" src="image/dossiers/3.png" alt="Dossier 3" onclick="window.location.href='page3.html'">
        <img class="draggable" src="image/dossiers/4.png" alt="Dossier 4" onclick="window.location.href='page4.html'">
        <img class="draggable" src="image/dossiers/5.png" alt="Dossier 5" onclick="window.location.href='page5.html'">
        
       
        <a href="https://www.instagram.com/accounts/login/" target="_blank" title="Accéder à Instagram">
            <img class="draggable" src="image/stickers/insta logo.png" alt="LogoInsta">
        </a>

        <a href="https://fr.pinterest.com/" target="_blank" title="Accéder à Pinterest">
            <img class="draggable" src="image/stickers/pinterest.png" alt="pinterest">
        </a>
      
        <img class="draggable" src="image/stickers/chatpixs.png" alt="chatpixs">
        <img class="draggable" src="image/stickers/macpixs.png" alt="macpixs">
        <img class="draggable" src="image/stickers/foodpixs.png" alt="foodpixs">
        <img class="draggable" src="image/stickers/campuspixs.png" alt="campuspixs">
        <img class="draggable" src="image/stickers/restopixs.png" alt="restopixs">


    </section>

    
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const draggableElems = document.querySelectorAll('.draggable');

            draggableElems.forEach(draggableElem => {
                
                const randomX = Math.random() * (window.innerWidth - draggableElem.offsetWidth);
                const randomY = Math.random() * (window.innerHeight - draggableElem.offsetHeight);

                draggableElem.style.position = 'absolute';
                draggableElem.style.left = `${randomX}px`;
                draggableElem.style.top = `${randomY}px`;

                
                new Draggabilly(draggableElem, {});
            });
        });
    </script>
</body>

</html>
